providers:
  - id: exec:deepseek-v3
    config:
      command: >
        python3 -m ai_feedback
        --scope code
        --submission {{vars.submission_file}}
        --solution {{vars.solution_file}}
        --model deepSeek-v3
        --llama_mode server
        --prompt {{vars.prompt}}
        --prompt_text "{{input}}"

  - id: exec:deepseek-r1
    config:
      command: >
        python3 -m ai_feedback
        --scope code
        --submission {{vars.submission_file}}
        --solution {{vars.solution_file}}
        --model deepSeek-R1:70B
        --prompt {{vars.prompt}}
        --prompt_text "{{input}}"
